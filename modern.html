<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            height: 100vh;
            gap: 2px;
            background-color: #f0f0f0;
        }

        .left-section {
            display: grid;
            grid-template-rows: 1fr auto;
            gap: 2px;
        }

        .frame {
            background-color: white;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-section {
                grid-template-rows: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="frame">
                <iframe src="page8.html" title="Frame 1"></iframe>
            </div>
            <div class="frame" style="height: 200px;">
                <iframe src="page11.html" title="Frame 2"></iframe>
            </div>
        </div>
        <div class="frame">
            <iframe src="page4.html" title="Frame 3"></iframe>
        </div>
        <div class="frame">
            <iframe src="page6.html" title="Frame 4"></iframe>
        </div>
    </div>

</body>
</html>
